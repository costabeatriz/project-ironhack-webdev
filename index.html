<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Troll kingdom</title>
</head>
<body>
    <header>
        <img src="/img/troll.png" class="troll" alt="troll">
        <h1>Troll's kingdom </h1>
    </header>
   <main>
    <h4>Help trolls get on track to their kingdom!</h4>
    <div class="start">
        <button id="start-button">Start</button>
        <button id="audio-button">Music ON</button>
        <button class="dice-button">Dice</button>
    </div>
   <div class="players">
    <button id="djSuki">
    <img src="/img/Dj Suki.png" class="djsuki-img" alt="djsuki-img">
    <span>Dj Suki</span>
    </button>
    <button id="biggie">
    <img src="/img/biggie.png" class="biggie-img" alt="biggie-img">
    <span>Biggie</span>
    </button>
    <button id="poppy">
        <img src="/img/poppy.png" class="poppy-img" alt="poppy-img">
        <span>Poppy</span>
        </button>
    <button id="branch">
    <img src="/img/branch.png" class="branch-img" alt="branch-img">
    <span>Guy</span>
    </button>
   </div>
   </main>
</body>
<footer>


</footer>
</html>
